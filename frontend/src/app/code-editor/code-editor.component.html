<select (change)="changeCode()" [(ngModel)]="selectedLanguage">
  <option *ngFor="let language of languages" value="{{ language }}">
    {{ language }}
  </option>
</select>
<button (click)="displayDesc()">Read Me</button>
<button (click)="runCode()">Run</button>
<ngx-monaco-editor
  class="editor"
  [options]="editorOptions"
  [(ngModel)]="code"
></ngx-monaco-editor>
