<section *ngIf="hideArea">
  <input type="text" placeholder="Enter Candidate email" [(ngModel)]="email" />
  <button type="button" (click)="onStart()">Start</button>
</section>
<section *ngIf="!hideArea">
  <div class="button-group">
    <button
      *ngFor="let question of questions; let i = index"
      (click)="onChange(i)"
    >
      {{ i + 1 }}
    </button>
  </div>
  <div class="code-container">
    <div class="button-g">
      <button (click)="onClose()" class="button">{{ status }}</button>
      <button (click)="runCode()" class="button">run</button>
      <button (click)="onCloseConsole()" class="button">
        {{ statusConsole }}
      </button>
    </div>
    <div class="explorer-section" *ngIf="type == 'CD' && hideNav">
      <ul>
        <li *ngFor="let item of explorerData; let i = index">
          <span (click)="handleItemClick(item)">
            {{ item.name }}
          </span>
          <div *ngIf="item.children && item.children[0] && item.expanded">
            <ul *ngFor="let children of item.children">
              <li>
                <span (click)="handleItemClick(children)">
                  {{ children.name }}
                </span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <div class="explorer-section" *ngIf="type == 'DB' && hideNav">
      <div *ngFor="let item of explorerData; let i = index">
        <span (click)="handleItemClick(item)">
          {{ item.name }}
        </span>
      </div>
    </div>

    <app-markdown
      class="editor-markdown"
      *ngIf="selectedLanguage == 'markdown'"
    ></app-markdown>
    <ngx-monaco-editor
      class="editor"
      [options]="editorOptions"
      [(ngModel)]="code"
      *ngIf="selectedLanguage != 'markdown'"
    ></ngx-monaco-editor>

    <div class="console" *ngIf="hideConsole"></div>
  </div>
</section>
